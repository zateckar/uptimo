{% extends "base.html" %}

{% block title %}Page Not Found - Uptimo{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-70 align-items-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="py-5">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle icon-size-6rem icon-warning-color"></i>
            </div>
            <h1 class="display-1 fw-bold mb-3 text-color-primary">404</h1>
            <h2 class="h3 fw-semibold mb-3">Page Not Found</h2>
            {% if current_user.is_authenticated %}
            <div class="d-flex justify-content-center gap-2 flex-wrap">
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door"></i> Go to Dashboard
                </a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
.min-vh-70 {
    min-height: 70vh;
}
</style>
{% endblock %}
